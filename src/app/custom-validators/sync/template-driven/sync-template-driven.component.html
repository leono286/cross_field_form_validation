<div class="purchaseform-container">
  <div class="right-pane pane">
    <div class="welcome-text">
      <h2><strong>Sync</strong> custom validator example</h2>
      <h2>Template driven forms</h2>
      </div>
      <div class="form-container">
        <div>
          <mat-form-field class="full-width">
            <input
              name="answer"
              matInput
              placeholder="Yes or No"
              [(ngModel)]="yesNoInput"
              #answer = "ngModel"
              required
              minlength="2"
              appYesNoSyncValidator
            />
            <!-- <mat-error
              *ngIf="
                attendantInformationForm.get('fullName').hasError('required')
              "
            >
              Name is <strong>required</strong>
            </mat-error> -->
          </mat-form-field>
        </div>
        <div>
          <p>------------------------</p>
          <p>ControlValue: {{yesNoInput}}</p>
          <!-- <p>ControlValue: {{answer}}</p> -->
          <p>ControlErrors: {{answer.errors | json}}</p>
          <p>ControlStatus: {{answer.status}}</p>
        </div>
      </div>
    </div>
  </div>
